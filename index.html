<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: #fff;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #999;
        --border-color: #999;
        --border-color-hover: #666;
      }

      #app {
        margin: 20px;
      }
      body {
        font-size: var(--font-size);
      }
    </style>

    <style>
      .box {
        margin: 20px;
      }

      .box-row {
        width: 50%;
      }

      .one {
        background-color: #999;
      }

      .two {
        background-color: rebeccapurple;
      }

      .three {
        background-color: salmon;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="box box-row">
        <m-row gutter="3" align="right">
          <m-col span="8"><div class="one">1</div></m-col>
          <m-col span="8"><div class="two">2</div></m-col>
          <m-col span="8"><div class="three">3</div></m-col>
        </m-row>
      </div>
      <div class="box">
        <m-input v-model="message"></m-input>
        <p>{{message}}</p>
        <m-button @click="message+=1">+1</m-button>
        <m-input readonly value="张三"></m-input>
        <m-input disabled value="lisi"></m-input>
        <m-input value="zhangsan" error="不能超过10个字"></m-input>
        <m-input value="zhangsan" @change="inputChange"></m-input>
      </div>

      <div class="box">
        <m-button :loading="loading1" @click="loading1=!loading1"> 按钮</m-button>
        <m-button icon="settings" :loading="loading2" @click="loading2=!loading2"> 按钮</m-button>
        <m-button icon="settings" icon-position="right" :loading="loading3" @click="loading3=!loading3"> 按钮</m-button>

        <m-button-group>
          <m-button icon="left">上一页</m-button>
          <m-button>更多</m-button>
          <m-button icon="right" icon-position="right">下一页</m-button>
        </m-button-group>
      </div>
    </div>

    <script src="./src/app.js"></script>
  </body>
</html>
